{% extends 'base.html' %}

{% block content %}
<div class = "login-container">
    <h2>Login</h2>
    <form id="log-user" method="post">
        {% csrf_token %}
        <div id="login-user">
            Username: {{ form.username }}
        </div>
        <div id="login-password"> 
            Password: {{ form.password }} 
        </div>
        <div>
            <button id="submit" type="submit">Login</button> 
        </div>
    </form>
    {% endblock %}
</div>
